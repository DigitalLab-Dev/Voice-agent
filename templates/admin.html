<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - Digital Lab</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/style.css">
    <style>
        .admin-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card.admin {
            border-left: 4px solid var(--primary);
        }

        .user-table {
            width: 100%;
            border-collapse: collapse;
            background: rgba(31, 41, 55, 0.5);
            border-radius: 10px;
            overflow: hidden;
        }

        .user-table th,
        .user-table td {
            text-align: left;
            padding: 15px;
            border-bottom: 1px solid rgba(75, 85, 99, 0.4);
            color: #d1d5db;
        }

        .user-table th {
            background: rgba(17, 24, 39, 0.8);
            font-weight: 600;
            color: #fff;
        }

        .badge-role {
            padding: 2px 8px;
            border-radius: 4px;
            font-size: 12px;
            background: rgba(16, 185, 129, 0.2);
            color: #34d399;
        }
    </style>
</head>

<body style="padding: 20px;">
    <div style="max-width: 1200px; margin: 0 auto;">
        <!-- Header -->
        <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 30px;">
            <div style="display: flex; align-items: center; gap: 15px;">
                <h1 style="margin: 0;">üõ°Ô∏è Admin Dashboard</h1>
                <span class="badge-role">System Admin</span>
            </div>
            <button class="btn-secondary" onclick="window.location.href='/dashboard'">Exit to User Dashboard</button>
        </div>

        <!-- Stats Grid -->
        <h3 style="margin-bottom: 15px; color: #9ca3af;">System Overview</h3>
        <div class="admin-grid">
            <div class="stat-card admin">
                <h3>Total Users</h3>
                <div class="value" id="totalUsers">-</div>
            </div>
            <div class="stat-card admin">
                <h3>Total Agents</h3>
                <div class="value" id="totalAgents">-</div>
            </div>
            <div class="stat-card admin">
                <h3>Total Calls Handled</h3>
                <div class="value" id="totalCalls">-</div>
            </div>
            <div class="stat-card admin">
                <h3>Leads Generated</h3>
                <div class="value" id="totalLeads">-</div>
            </div>
        </div>

        <!-- Users Table -->
        <h3 style="margin-bottom: 15px; color: #9ca3af; display: flex; justify-content: space-between;">
            User Management
            <button class="btn-primary" style="font-size: 0.8rem; padding: 5px 15px;"
                onclick="loadAdminData()">Refresh</button>
        </h3>
        <div style="overflow-x: auto;">
            <table class="user-table">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Email</th>
                        <th>Agents Created</th>
                        <th>Joined</th>
                        <th>Status</th>
                    </tr>
                </thead>
                <tbody id="usersTableBody">
                    <!-- Populated by JS -->
                </tbody>
            </table>
        </div>
    </div>

    <script>
        const token = localStorage.getItem('auth_token');
        if (!token) window.location.href = '/login';

        async function loadAdminData() {
            try {
                // Load Stats
                const statsResp = await fetch('/api/admin/stats', {
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                if (statsResp.status === 403) {
                    alert('Access Denied: You are not an admin.');
                    window.location.href = '/dashboard';
                    return;
                }
                const statsData = await statsResp.json();

                if (statsData.stats) {
                    document.getElementById('totalUsers').textContent = statsData.stats.total_users;
                    document.getElementById('totalAgents').textContent = statsData.stats.total_agents;
                    document.getElementById('totalCalls').textContent = statsData.stats.total_calls;
                    document.getElementById('totalLeads').textContent = statsData.stats.total_leads;
                }

                // Load Users
                const usersResp = await fetch('/api/admin/users', {
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                const usersData = await usersResp.json();

                const tbody = document.getElementById('usersTableBody');
                tbody.innerHTML = '';

                if (usersData.users) {
                    usersData.users.forEach(user => {
                        const row = document.createElement('tr');
                        const date = new Date(user.created_at).toLocaleDateString();
                        row.innerHTML = `
                            <td>#${user.id}</td>
                            <td>${user.full_name || 'Unknown'}</td>
                            <td>${user.email}</td>
                            <td style="text-align: center;">${user.agent_count}</td>
                            <td>${date}</td>
                            <td><span class="badge-role" style="background: rgba(59, 130, 246, 0.2); color: #60a5fa;">Active</span></td>
                        `;
                        tbody.appendChild(row);
                    });
                }

            } catch (error) {
                console.error('Admin load error:', error);
            }
        }

        // Initialize
        loadAdminData();
    </script>
</body>

</html>
