<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Digital Lab AI Agent</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <style>
        .dashboard-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 30px 20px;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 40px;
            padding: 20px 0;
            border-bottom: 1px solid rgba(244, 128, 32, 0.2);
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .user-avatar {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: linear-gradient(135deg, #f48020, #fb923c);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            font-weight: bold;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }

        .stat-card {
            background: rgba(31, 41, 55, 0.9);
            border: 1px solid rgba(244, 128, 32, 0.2);
            border-radius: 15px;
            padding: 25px;
            transition: transform 0.3s ease;
        }

        .stat-card:hover {
            transform: translateY(-5px);
            border-color: rgba(244, 128, 32, 0.4);
        }

        .stat-icon {
            font-size: 32px;
            margin-bottom: 10px;
        }

        .stat-value {
            font-size: 36px;
            font-weight: bold;
            color: #f48020;
            margin: 10px 0;
        }

        .stat-label {
            color: #9ca3af;
            font-size: 14px;
        }

        .action-buttons {
            display: flex;
            gap: 15px;
            margin-top: 30px;
        }

        .btn-primary {
            padding: 15px 30px;
            background: linear-gradient(135deg, #f48020, #fb923c);
            border: none;
            border-radius: 10px;
            color: white;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(244, 128, 32, 0.3);
        }

        .btn-secondary {
            padding: 15px 30px;
            background: transparent;
            border: 2px solid #f48020;
            border-radius: 10px;
            color: #f48020;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-secondary:hover {
            background: rgba(244, 128, 32, 0.1);
        }
    </style>
</head>

<body>
    <div class="dashboard-container">
        <div class="header">
            <div>
                <h1 style="margin-bottom: 5px;">ü§ñ Digital Lab Dashboard</h1>
                <p style="color: #9ca3af;">Manage your AI calling agent</p>
            </div>
            <div class="user-info">
                <div class="user-avatar" id="userAvatar">A</div>
                <div>
                    <div id="userName" style="font-weight: 600; color: #d1d5db;">Loading...</div>
                    <div id="userEmail" style="font-size: 14px; color: #9ca3af;">Loading...</div>
                </div>
                <button class="btn-secondary" onclick="logout()"
                    style="padding: 10px 20px; margin-left: 20px;">Logout</button>
            </div>
        </div>

        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-icon">üìû</div>
                <div class="stat-value" id="totalCalls">0</div>
                <div class="stat-label">Total Calls</div>
            </div>

            <div class="stat-card">
                <div class="stat-icon">‚è±Ô∏è</div>
                <div class="stat-value" id="avgDuration">0s</div>
                <div class="stat-label">Avg Duration</div>
            </div>

            <div class="stat-card">
                <div class="stat-icon">üî•</div>
                <div class="stat-value" id="totalMessages">0</div>
                <div class="stat-label">Leads Generated</div>
            </div>

            <div class="stat-card">
                <div class="stat-icon">‚ú®</div>
                <div class="stat-value" id="successRate">100%</div>
                <div class="stat-label">Success Rate</div>
            </div>
        </div>

        <div style="display: grid; grid-template-columns: 2fr 1fr; gap: 30px;">
            <!-- Main Content Area -->
            <div>
                <div
                    style="background: rgba(31, 41, 55, 0.6); border: 1px solid rgba(244, 128, 32, 0.1); border-radius: 15px; padding: 25px; margin-bottom: 30px;">
                    <div
                        style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
                        <h2 style="font-size: 20px; color: #fff;">My Agents</h2>
                        <button class="btn-primary" onclick="window.location.href='/agent_builder'"
                            style="padding: 10px 20px; font-size: 14px;">+ Create New Agent</button>
                    </div>

                    <div id="agentsList" style="display: grid; gap: 15px;">
                        <!-- Agents will be loaded here -->
                        <div style="padding: 20px; text-align: center; color: #9ca3af;">Loading agents...</div>
                    </div>
                </div>

                <div
                    style="background: rgba(31, 41, 55, 0.6); border: 1px solid rgba(244, 128, 32, 0.1); border-radius: 15px; padding: 25px; margin-bottom: 30px;">
                    <div
                        style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
                        <h2 style="font-size: 20px; color: #fff;">Recent Call Activity</h2>
                    </div>

                    <table style="width: 100%; border-collapse: collapse; color: #d1d5db;">
                        <thead>
                            <tr style="border-bottom: 1px solid rgba(107, 114, 128, 0.3); text-align: left;">
                                <th style="padding: 15px 10px; color: #9ca3af; font-weight: 500;">Status</th>
                                <th style="padding: 15px 10px; color: #9ca3af; font-weight: 500;">Duration</th>
                                <th style="padding: 15px 10px; color: #9ca3af; font-weight: 500;">Date</th>
                            </tr>
                        </thead>
                        <tbody id="leadsTableBody">
                            <tr>
                                <td colspan="3" style="padding: 30px; text-align: center; color: #6b7280;">
                                    No calls yet.
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>

            <!-- Sidebar -->
            <div>
                <div
                    style="background: linear-gradient(145deg, rgba(31, 41, 55, 0.9), rgba(17, 24, 39, 0.9)); border: 1px solid rgba(244, 128, 32, 0.3); border-radius: 15px; padding: 25px; box-shadow: 0 10px 30px rgba(0,0,0,0.3);">
                    <h3 style="color: #fff; margin-bottom: 15px;">Quick Actions</h3>
                    <button class="btn-secondary" onclick="window.location.href='/agent_builder'"
                        style="width: 100%; margin-bottom: 10px;">Create New Agent</button>
                    <button class="btn-secondary" onclick="viewHistory()" style="width: 100%;">View All
                        Analytics</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Check authentication and load data
        const token = localStorage.getItem('auth_token');
        const user = JSON.parse(localStorage.getItem('user') || '{}');

        if (!token) window.location.href = '/login';

        // Display user info
        if (user.full_name) {
            document.getElementById('userName').textContent = user.full_name;
            document.getElementById('userAvatar').textContent = user.full_name[0].toUpperCase();
            document.getElementById('userEmail').textContent = user.email;
        }

        async function loadAgents() {
            try {
                const response = await fetch('/api/agents', {
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                const data = await response.json();

                const list = document.getElementById('agentsList');
                list.innerHTML = '';

                if (data.agents && data.agents.length > 0) {
                    data.agents.forEach(agent => {
                        const div = document.createElement('div');
                        div.style.cssText = 'background: rgba(17, 24, 39, 0.6); padding: 20px; border-radius: 10px; display: flex; justify-content: space-between; align-items: center; border: 1px solid rgba(75, 85, 99, 0.4); transition: all 0.2s ease;';
                        div.onmouseover = () => div.style.borderColor = '#f48020';
                        div.onmouseout = () => div.style.borderColor = 'rgba(75, 85, 99, 0.4)';

                        div.innerHTML = `
                            <div>
                                <h3 style="color: #fff; margin-bottom: 5px;">${agent.business_name}</h3>
                                <p style="color: #9ca3af; font-size: 14px;">${agent.industry} ‚Ä¢ ${agent.tone}</p>
                            </div>
                            <button onclick="launchAgent(${agent.id})" class="btn-primary" style="padding: 10px 20px; font-size: 14px; background: linear-gradient(135deg, #10b981, #059669);">
                                ‚ñ∂ Launch
                            </button>
                        `;
                        list.appendChild(div);
                    });
                } else {
                    list.innerHTML = `
                        <div style="text-align: center; padding: 40px; border: 2px dashed rgba(75, 85, 99, 0.4); border-radius: 10px;">
                            <p style="color: #9ca3af; margin-bottom: 20px;">You haven't created any agents yet.</p>
                            <button class="btn-primary" onclick="window.location.href='/agent_builder'">Create Your First Agent</button>
                        </div>
                    `;
                }
            } catch (error) {
                console.error('Error loading agents:', error);
            }
        }

        function launchAgent(agentId) {
            // REMOVED autostart=true as per user request
            window.location.href = `/agent?agent_id=${agentId}`;
        }

        function viewHistory() {
            window.location.href = '/agent#history';
        }

        async function loadDashboardStats() {
            try {
                const response = await fetch('/api/statistics', {
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                const data = await response.json();

                if (data.statistics) {
                    document.getElementById('totalCalls').textContent = data.statistics.total_calls;
                    document.getElementById('avgDuration').textContent = data.statistics.average_duration + 's';
                    document.getElementById('totalMessages').textContent = data.statistics.leads_count;
                }
            } catch (error) {
                console.error('Error loading stats:', error);
            }
        }

        async function loadRecentActivity() {
            try {
                const response = await fetch('/api/conversations', {
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                const data = await response.json();

                const tbody = document.getElementById('leadsTableBody');
                tbody.innerHTML = '';

                if (data.conversations && data.conversations.length > 0) {
                    // Show max 5 recent calls
                    data.conversations.slice(0, 5).forEach(call => {
                        const row = document.createElement('tr');
                        row.style.borderBottom = '1px solid rgba(107, 114, 128, 0.3)';

                        const date = new Date(call.timestamp).toLocaleDateString();

                        row.innerHTML = `
                            <td style="padding: 15px 10px;">
                                <span style="background: rgba(16, 185, 129, 0.2); color: #34d399; padding: 4px 8px; border-radius: 4px; font-size: 12px;">Completed</span>
                            </td>
                            <td style="padding: 15px 10px; color: #d1d5db;">${call.duration || 0}s</td>
                            <td style="padding: 15px 10px; color: #d1d5db;">${date}</td>
                        `;
                        tbody.appendChild(row);
                    });
                } else {
                    tbody.innerHTML = `
                        <tr>
                            <td colspan="3" style="padding: 30px; text-align: center; color: #6b7280;">
                                No calls yet. Launch an agent to get started!
                            </td>
                        </tr>
                    `;
                }
            } catch (error) {
                console.error('Error loading recent activity:', error);
            }
        }

        function logout() {
            localStorage.removeItem('auth_token');
            localStorage.removeItem('user');
            window.location.href = '/login';
        }

        // Load data
        loadAgents();
        loadDashboardStats();
        loadRecentActivity();
    </script>
</body>

</html>
