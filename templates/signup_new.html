<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Digital Lab AI</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #f48020;
            --primary-hover: #fb923c;
            --bg-dark: #111827;
            --bg-card: #1f2937;
            --text-main: #ffffff;
            --text-muted: #9ca3af;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: radial-gradient(circle at top right, #1f2937, #111827);
            color: var(--text-main);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .auth-container {
            width: 100%;
            max-width: 420px;
        }

        .auth-card {
            background: rgba(31, 41, 55, 0.7);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 24px;
            padding: 40px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
        }

        .logo {
            text-align: center;
            margin-bottom: 32px;
        }

        .logo h1 {
            font-size: 28px;
            background: linear-gradient(135deg, var(--primary), var(--primary-hover));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 8px;
        }

        .logo p {
            color: var(--text-muted);
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            color: var(--text-muted);
            margin-bottom: 8px;
            font-size: 14px;
            font-weight: 500;
        }

        .input-wrapper {
            position: relative;
        }

        input {
            width: 100%;
            padding: 14px 16px;
            background: rgba(17, 24, 39, 0.6);
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            color: var(--text-main);
            font-size: 15px;
            transition: all 0.3s ease;
        }

        input:focus {
            outline: none;
            border-color: var(--primary);
            background: rgba(17, 24, 39, 0.8);
        }

        input:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .password-toggle {
            position: absolute;
            right: 16px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: var(--text-muted);
            transition: color 0.3s ease;
        }

        .password-toggle:hover {
            color: var(--primary);
        }

        .password-toggle svg {
            width: 20px;
            height: 20px;
        }

        .send-code-link {
            display: inline-block;
            margin-top: 8px;
            color: var(--primary);
            font-size: 14px;
            cursor: pointer;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .send-code-link:hover {
            color: var(--primary-hover);
            text-decoration: underline;
        }

        .send-code-link.disabled {
            opacity: 0.5;
            cursor: not-allowed;
            pointer-events: none;
        }

        .btn {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, var(--primary), var(--primary-hover));
            border: none;
            border-radius: 12px;
            color: white;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 8px;
        }

        .btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(244, 128, 32, 0.3);
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .error {
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid rgba(239, 68, 68, 0.3);
            color: #fca5a5;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
            display: none;
        }

        .success {
            background: rgba(34, 197, 94, 0.1);
            border: 1px solid rgba(34, 197, 94, 0.3);
            color: #86efac;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
            display: none;
        }

        .login-link {
            text-align: center;
            margin-top: 24px;
            color: var(--text-muted);
            font-size: 14px;
        }

        .login-link a {
            color: var(--primary);
            text-decoration: none;
            font-weight: 600;
        }

        .login-link a:hover {
            color: var(--primary-hover);
        }

        .code-hint {
            color: var(--text-muted);
            font-size: 13px;
            margin-top: 4px;
        }
    </style>
</head>

<body>
    <div class="auth-container">
        <div class="auth-card">
            <div class="logo">
                <h1>ðŸ¤– Digital Lab</h1>
                <p>Create your AI Calling Agent</p>
            </div>

            <div id="error" class="error"></div>
            <div id="success" class="success"></div>

            <form id="signupForm">
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" placeholder="your@email.com" required>
                </div>

                <div class="form-group">
                    <label for="fullName">Full Name</label>
                    <input type="text" id="fullName" placeholder="John Doe" required>
                </div>

                <div class="form-group">
                    <label for="password">Password (min 8 characters)</label>
                    <div class="input-wrapper">
                        <input type="password" id="password" placeholder="Enter password" required minlength="8">
                        <span class="password-toggle" onclick="togglePassword()">
                            <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />
                            </svg>
                        </span>
                    </div>
                </div>

                <div class="form-group">
                    <label for="code">Verification Code</label>
                    <input type="text" id="code" placeholder="Enter 6-digit code" maxlength="6" pattern="[0-9]{6}"
                        disabled>
                    <a class="send-code-link" id="sendCodeLink" onclick="sendCode()">Send Code</a>
                    <p class="code-hint">Click "Send Code" to receive verification code via email</p>
                </div>

                <button type="submit" class="btn" id="signupBtn">Sign Up</button>
            </form>

            <div class="login-link">
                Already have an account? <a href="/login">Sign In</a>
            </div>
        </div>
    </div>

    <script>
        let codeSent = false;

        function togglePassword() {
            const input = document.getElementById('password');
            input.type = input.type === 'password' ? 'text' : 'password';
        }

        function showError(message) {
            const errorDiv = document.getElementById('error');
            const successDiv = document.getElementById('success');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
            successDiv.style.display = 'none';
        }

        function showSuccess(message) {
            const errorDiv = document.getElementById('error');
            const successDiv = document.getElementById('success');
            successDiv.textContent = message;
            successDiv.style.display = 'block';
            errorDiv.style.display = 'none';
        }

        function hideMessages() {
            document.getElementById('error').style.display = 'none';
            document.getElementById('success').style.display = 'none';
        }

        async function sendCode() {
            hideMessages();

            const email = document.getElementById('email').value.trim().toLowerCase();

            if (!email) {
                showError('Please enter your email first');
                return;
            }

            const link = document.getElementById('sendCodeLink');
            link.classList.add('disabled');
            link.textContent = 'Sending...';

            try {
                const response = await fetch('/api/auth/send-verification-code', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email })
                });

                const data = await response.json();

                if (data.success) {
                    showSuccess(`Verification code sent to ${email}!`);
                    document.getElementById('code').disabled = false;
                    document.getElementById('code').focus();
                    codeSent = true;

                    // Change link to resend
                    link.textContent = 'Resend Code';
                    link.classList.remove('disabled');
                } else {
                    showError(data.error || 'Failed to send code');
                    link.textContent = 'Send Code';
                    link.classList.remove('disabled');
                }
            } catch (error) {
                showError('Connection error. Please try again.');
                link.textContent = 'Send Code';
                link.classList.remove('disabled');
            }
        }

        document.getElementById('signupForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            hideMessages();

            const email = document.getElementById('email').value.trim().toLowerCase();
            const fullName = document.getElementById('fullName').value.trim();
            const password = document.getElementById('password').value;
            const code = document.getElementById('code').value.trim();

            // Validation
            if (!email || !fullName || !password) {
                showError('Please fill all fields');
                return;
            }

            if (password.length < 8) {
                showError('Password must be at least 8 characters');
                return;
            }

            if (!codeSent) {
                showError('Please click "Send Code" to verify your email first');
                return;
            }

            if (!code || code.length !== 6) {
                showError('Please enter the 6-digit verification code');
                return;
            }

            const btn = document.getElementById('signupBtn');
            btn.disabled = true;
            btn.textContent = 'Creating Account...';

            try {
                // Step 1: Verify code
                const verifyResponse = await fetch('/api/auth/verify-code', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, code })
                });

                const verifyData = await verifyResponse.json();

                if (!verifyData.success) {
                    showError(verifyData.error || 'Invalid verification code');
                    btn.disabled = false;
                    btn.textContent = 'Sign Up';
                    return;
                }

                // Step 2: Create account
                const signupResponse = await fetch('/api/auth/signup', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password, full_name: fullName })
                });

                const signupData = await signupResponse.json();

                if (signupData.success) {
                    // Auto-login
                    localStorage.setItem('auth_token', signupData.token);
                    localStorage.setItem('user', JSON.stringify(signupData.user));

                    showSuccess('Account created! Redirecting...');
                    setTimeout(() => {
                        window.location.href = '/dashboard';
                    }, 1000);
                } else {
                    showError(signupData.error || 'Failed to create account');
                    btn.disabled = false;
                    btn.textContent = 'Sign Up';
                }
            } catch (error) {
                showError('Connection error. Please try again.');
                btn.disabled = false;
                btn.textContent = 'Sign Up';
            }
        });
    </script>
</body>

</html>
